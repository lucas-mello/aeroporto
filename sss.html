<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Comparações</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET BÁSICO */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* BODY */
body {
  font-family: Arial, sans-serif;
  background: #d3d3d3;
  padding: 20px;
}

/* TÍTULOS */
h2 {
  text-align: center;
  text-decoration: underline;
  font-size: 2.2rem;
  margin-bottom: 20px;
}

h3 {
  font-size: 1.8rem;
  margin: 20px 0;
}

p {
  font-size: 1.2rem;
  margin: 10px 0;
}

/* CONTAINER PRINCIPAL */
.main-box {
  background: #fff;
  border: 6px dashed #000;
  border-radius: 12px;
  padding: 25px;
  max-width: 1200px;
  margin: auto;
}

/* GRID DE BOTÕES */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 25px;
}

/* BOTÕES */
button {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 10px;
  border: 2px solid #000;
  cursor: pointer;
  background: #f5f5f5;
  transition: 0.3s;
}

button:hover {
  background: #000;
  color: #fff;
}

/* BOTÃO LIMPAR */
.clear-btn {
  grid-column: 1 / -1;
  background: #ffdddd;
}

.clear-btn:hover {
  background: #c00;
  color: #fff;
}

/* CONTEÚDO DINÂMICO */
#container {
  margin-top: 30px;
  padding: 20px;
  background: #fafafa;
  border-radius: 10px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <h2>Outros assuntos</h2>
  <h2>Sobre</h2>
</header>

<main class="main-box">

<p>++++++++ (5) ++++++++</p>
<p>Outros assuntos com atenção aos pequenos deslizes/detalhes</p>

<h3>Funções – 2024</h3>

<section class="grid">

<button onclick="inserirHTML('arquivos/a_fazer.html')">A FAZER</button>
<button onclick="inserirHTML('arquivos/anteriormente/anteriormente.html')">ANTERIORMENTE</button>
<button onclick="inserirHTML('arquivos/comparativo/comparativo_principal.html')">COMPARATIVO PRINCIPAL</button>
<button onclick="inserirHTML('arquivos/consideração.html')">CONSIDERAÇÕES</button>
<button onclick="inserirHTML('arquivos/em casa/em casa.html')">EM CASA</button>
<button onclick="inserirHTML('arquivos/feitos.html')">FEITOS</button>

<button onclick="inserirHTML('arquivos/ideias de curso/ideia de curso.html')">IDEIAS DE CURSO</button>
<button onclick="inserirHTML('arquivos/editar_imagens.html')">IMAGENS</button>
<button onclick="inserirHTML('arquivos/editar_organogramas.html')">ORGANOGRAMAS</button>
<button onclick="inserirHTML('arquivos/links/links.html')">LINKS</button>
<button onclick="inserirHTML('arquivos/livros/livros.html')">LIVROS</button>
<button onclick="inserirHTML('arquivos/mensagens.html')">MENSAGENS MOTIVADORAS</button>

<button onclick="inserirHTML('arquivos/orientações/orientacoes.html')">ORIENTAÇÕES</button>
<button onclick="inserirHTML('arquivos/outros assuntos.html')">OUTROS ASSUNTOS</button>
<button onclick="inserirHTML('arquivos/personalidades.html')">PERSONALIDADES</button>
<button onclick="inserirHTML('arquivos/principal.html')">PRINCIPAL</button>
<button onclick="inserirHTML('arquivos/questionamentos/questionamento.html')">QUESTIONAMENTOS</button>
<button onclick="inserirHTML('arquivos/redes sociais.html')">REDES SOCIAIS</button>

<button onclick="inserirHTML('arquivos/series e filmes/séries e filmes.html')">SÉRIES E FILMES</button>
<button onclick="inserirHTML('arquivos/videos.html')">VÍDEOS</button>
<button onclick="inserirHTML('arquivos/visão geral/visão geral.html')">VISÃO GERAL</button>
<button onclick="inserirHTML('arquivos/whatsapp.html')">WHATSAPP</button>
<button onclick="inserirHTML('arquivos/sumário.html')">SUMÁRIO</button>
<button onclick="inserirHTML('arquivos/whatsapp textos/whatsapp textos.html')">WHATSAPP TEXTOS</button>

<button class="clear-btn" onclick="limparConteudo()">LIMPAR CONTEÚDO</button>

</section>

<div id="container"></div>

</main>

<script>
function inserirHTML(fileName) {
  fetch(fileName)
    .then(res => res.text())
    .then(html => {
      document.getElementById('container').innerHTML = html;
    })
    .catch(err => {
      document.getElementById('container').innerHTML = '<p>Erro ao carregar conteúdo.</p>';
      console.error(err);
    });
}

function limparConteudo() {
  document.getElementById('container').innerHTML = '';
}
</script>

</body>
</html>
